<div class="modal-header">
    <h3 class="modal-title">Add a vendor</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="text-muted">Please fill the information to add a vendor.</p>
                <div class="form-group">
                    <label>Vendor name<em class="text-muted"> (allow 'a-zA-Z0-9_', 2-30 length)</em></label>
                    <input type="text" class="form-control" ng-model='newVendor.name' ng-pattern="/^[a-zA-Z0-9_/\s/g]{2,30}$/" required >
                </div>

                <div class="form-group">
                  <label>Vendor Logo</label>
                  <input type="text" class="form-control" placeholder="url" ng-model='newVendor.image_url' required>
                </div>
                <div class="form-group">
                    <label>Vendor Address</label>
                    <input type="text" class="form-control"  placeholder="your address" ng-model='newVendor.address' required>
                </div>

                
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" ng-click="post(modalInstance)" class="btn btn-success m-r" ng-disabled="form.$invalid">Save</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>

            </footer>
        </div>
    </form>
</div>
