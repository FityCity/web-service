
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="MailCtrl">
  <div class="col w-md bg-light dk b-r bg-auto bg-auto-left">

    <div class="wrapper hidden-sm hidden-xs" id="email-menu">
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="vendor in vendors" ui-sref-active="active">
          <a ui-sref="app.mail.list({filter:vendor.name})">
            {{vendor.name}}
          </a>
        </li>
      </ul>
      <div class="wrapper">User state</div>
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="label in labels" ui-sref-active="active">
          <a ui-sref="app.mail.list({filter:label.filter})">
            <i class="fa fa-fw fa-circle text-muted" color="{{label.color}}" label-color ></i>
            {{label.name}}
          </a>
        </li>
      </ul>

    </div>
  </div>
  <div class="col">
    <div ui-view ></div>
  </div>
</div>
