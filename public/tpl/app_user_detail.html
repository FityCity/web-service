<div id="outsideDiv" class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="AppUserDetailCtrl">
    <div class="col">
        <div  style="background:url(img/c4.jpg) center center; background-size:cover">
            <div class="wrapper-lg bg-white-opacity">
                <div class="row m-t">
                    <div class="col-sm-7">
                        <a href class="thumb-lg pull-left m-r">
                            <img src="img/a0.jpg" class="img-circle">
                        </a>
                        <div class="clear m-b">
                            <div class="m-b m-t-sm">
                                <span class="h3 text-black">{{appUser.name}}</span>
                                <small class="m-l">{{appUser.dob}}</small>
                            </div>
                            <div style="height: 30px">
                                <span>Status</span>
                                <label class="i-switch" style="vertical-align: middle" ng-init="showSpline=true">
                                    <input type="checkbox" ng-model="showSpline" class="ng-pristine ng-untouched ng-valid" style="vertical-align: middle">
                                    <i></i>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="pull-right pull-none-xs text-center">
                            <a href class="m-b-md inline m">
                                <span class="h3 block font-bold">210</span>
                                <small>Videos</small>
                            </a>
                            <a href class="m-b-md inline m">
                                <span class="h3 block font-bold">13,500</span>
                                <small>Points</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <tabset  class="tab-container tab-container-nobackground">
            <tab id="firstTab" heading="Videos Uploaded">
                <script type="text/ng-template" id="videoModalContent.html">
                    <div ng-include="'tpl/modal_open_video.html'"></div>
                </script>
                <div id="firstClass" class="wrapper-md">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Videos
                        </div>
                        <div class="table-responsive" ng-controller="AppUserDetailCtrl">
                            <table id="table-videos" name="thisTable" class="table hover m-b-none">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Activity</th>
                                    <th>Vendor</th>
                                    <th style="width:25%">Post time</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="Profile">Porfile to be updated</tab>
            <tab heading="Trancation History">To be done</tab>
        </tabset>

    </div>

</div>
