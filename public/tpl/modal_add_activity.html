<div class="modal-header">
    <h3 class="modal-title">Add an activity</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Title</label>
      <input ng-model='newActivity.title' type="text" class="form-control" placeholder="Activity Title">
    </div>
    <div class="form-group">
      <label>Youtube ID</label>
      <input ng-model='newActivity.youtube_id' type="text" class="form-control" placeholder="Youtube ID">
    </div>
    <div class="form-group">
      <label>Instructions</label>
      <input ng-model='newActivity.instructions' type="text" class="form-control" placeholder="Instructions">
    </div>

  </form>
</div>
<div class="modal-footer" style="text-align:left;">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="post(modalInstance)">Add</button>
</div>
