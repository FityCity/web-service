    <h3 class="modal-title">Add an activity</h3>
</div>

    <form name="form" class="form-validation">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="text-muted">Please fill the information to add a Modality.</p>
                <div class="form-group">
                    <label>Modality name<em class="text-muted"> (allow 'a-zA-Z0-9', 4-30 length)</em></label>
                    <input type="text" class="form-control" ng-model='newActivity.title' ng-pattern="/^[a-zA-Z0-9/\s/g]{4,30}$/" required >
                </div>

                  <label>YouTube Video ID</label>
                  <input type="text" ng-pattern="/^[a-zA-Z0-9]{4,30}$/" class="form-control" placeholder="video id" ng-model='newActivity.youtube_id' required>
                </div>
                <div class="form-group">
                    <label>Difficulty</label>
                    <select class="form-control m-t" ng-model="newActivity.difficulty" required >
                        <option value="">Please choose</option>
                        <option value="easy">Easy -- 2 points</option>
                        <option value="medium">Medium -- 5 points</option>
                        <option value="hard">Hard -- 10 points</option>
                    </select>
                </div>
